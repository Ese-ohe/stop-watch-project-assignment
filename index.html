<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ese's Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="about-text">About</div>
    </header>
    <div class="stopwatch light-theme">
      <h1>Stopwatch</h1>

      <!-- Theme switch -->
      <div class="themes">
        <input type="checkbox" id="theme-toggle" />
        <label for="theme-toggle"
          ><span class="theme-text">Light theme</span>
          <span class="theme-text">Dark theme</span></label
        >
      </div>

      <h2 id="display">00:00:00.000</h2>

      <!-- Controls -->
      <div class="controls">
        <button type="button" id="startStop">Start</button>
        <button type="button" id="reset">Reset</button>
        <button type="button" id="lap">Lap</button>
      </div>

      <!-- Laps -->
      <section class="laps hidden">
        <ul id="laps"></ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
